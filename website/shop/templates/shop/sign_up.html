{% extends 'base.html' %}

{% block content %}
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                {{ field.label_tag }}
                {{ field }}
                <div class="invalid-feedback">
                    {{ field.errors }}
                </div>
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary"> Войти </button>
    </form>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="w-50 mx-auto">
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                {{ field.label_tag }}
                {{ field }}
                <div class="invalid-feedback">
                    {{ field.errors }}
                </div>
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary"> Войти </button>
    </form>
    </div>
</div>
{% endblock %}
